<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Timetable</title>
<style>
    table {
        width: 50%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>School Timetable</h2>

<table>
  <tr>
    <th>Time</th>
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
  </tr>
  <tr>
    <td>8:00 - 9:00</td>
    <td>Math</td>
    <td>Science</td>
    <td>English</td>
    <td>History</td>
    <td>Geography</td>
  </tr>
  <tr>
    <td>9:00 - 10:00</td>
    <td>Physics</td>
    <td>Chemistry</td>
    <td>Physical Education</td>
    <td>Math</td>
    <td>Art</td>
  </tr>
  <tr>
    <td>10:00 - 10:30</td>
    <td colspan="5">Break</td>
  </tr>
  <tr>
    <td>10:30 - 11:30</td>
    <td>Geography</td>
    <td>History</td>
    <td>Math</td>
    <td>Science</td>
    <td>English</td>
  </tr>
  <tr>
    <td>11:30 - 12:30</td>
    <td>Science</td>
    <td>History</td>
    <td colspan="3">Project</td>
  </tr>
  
</table>

</body>
</html>
